<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>MyCalculator</title>
</head>
<body>
  <div class="body">
    <div class="calc">
        <input id="numbers" type="text" class="writetext" placeholder="0" value="" disabled>
        <h2>gabriel aboje's calculator</h2>
      <div class="half">
        <div class="numbers">
            <input type="button" value="7" class="one" onclick="displayText(this.value)">
            <input type="button" value="8" class="one" onclick="displayText(this.value)">
            <input type="button" value="9" class="one" onclick="displayText(this.value)">
            <input type="button" value="AC" class="one special" onclick="eraseAll()">
        </div>
        <div class="numbers">
            <input type="button" value="4" class="one two" onclick="displayText(this.value)">
            <input type="button" value="5" class="one two" onclick="displayText(this.value)">
            <input type="button" value="6" class="one two" onclick="displayText(this.value)">
            <input type="button" value="*" class="one two special" onclick="displayText(this.value)">
        </div>
        <div class="numbers">
            <input type="button" value="1" class="one two" onclick="displayText(this.value)">
            <input type="button" value="2" class="one two" onclick="displayText(this.value)">
            <input type="button" value="3" class="one two" onclick="displayText(this.value)">
            <input type="button" value="+" class="one two special" onclick="displayText(this.value)">
        </div>
        <div class="numbers">
            <input type="button" value="0" class="one two" onclick="displayText(this.value)">
            <input type="button" value="." class="one two" onclick="displayText(this.value)">
            <input type="button" value="(" class="one two special" onclick="displayText(this.value)">
            <input type="button" value=")" class="one two special" onclick="displayText(this.value)">
        </div>
    </div>
    <div class="half2">
        <div class="cancle01">
            <input type="button" value="DE" class=" special" onclick="deleteOne()">
        </div>
        <div class="cancle2">
            <input type="button" value="%" class=" special" onclick="displayText(this.value)">
        </div>
        <div class="cancle3">
            <input type="button" value="-" class=" special" onclick="displayText(this.value)">
        </div>
        <div class="cancle5">
            <input type="button" value="/" class=" special" onclick="displayText(this.value)">
        </div>
        <div class="cancle4">
            <input type="button" value="=" class=" special" onclick="equalTo()">
        </div>
        <div class="zero">
            <input type="button" value="00" onclick="displayText(this.value)">
        </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
