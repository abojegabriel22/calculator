<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MyCalculator</title>
</head>
<body>
  <div class="body">
    <div class="calc">
        <input type="text" class="writetext" value="" disabled>
        <h2>gabriel aboje's calculator</h2>
      <div class="half">
        <div class="numbers">
            <input type="button" value="7" class="one">
            <input type="button" value="8" class="one">
            <input type="button" value="9" class="one">
            <input type="button" value="cd" class="one">
        </div>
        <div class="numbers">
            <input type="button" value="4" class="one two">
            <input type="button" value="5" class="one two">
            <input type="button" value="6" class="one two">
            <input type="button" value="*" class="one two">
        </div>
        <div class="numbers">
            <input type="button" value="1" class="one two">
            <input type="button" value="2" class="one two">
            <input type="button" value="3" class="one two">
            <input type="button" value="+" class="one two">
        </div>
        <div class="numbers">
            <input type="button" value="0" class="one two">
            <input type="button" value="." class="one two">
            <input type="button" value="(" class="one two">
            <input type="button" value=")" class="one two">
        </div>
    </div>
    <div class="half2">
        <div class="cancle">
            <img src="cancle2.jpg" alt="cancel-img">
        </div>
        <div class="cancle01">
            <input type="button" value="X">
        </div>
        <div class="cancle2">
            <input type="button" value="%">
        </div>
        <div class="cancle3">
            <input type="button" value="-">
        </div>
        <div class="cancle3">
            <input type="button" value="/">
        </div>
        <div class="cancle4">
            <input type="button" value="=">
        </div>
        <div class="reset">
            <input type="button" value="00">
        </div>
    </div>
    </div>
  </div>
</body>
</html>
